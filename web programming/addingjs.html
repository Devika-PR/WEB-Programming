<body>
<h1>Adding 2 numbers</h1>
<form>
Enter first number:<input type="text" id="a"><br><br>
Enter second number:<input type="text" id="b"><br><br>
<button onclick="sum()">sum</button> <input type="text" id="result"></form>
<script>
function sum() {
var a = parseInt(document.getElementById('a').value);
var b = parseInt(document.getElementById('b').value);
r = a + b;
document.getElementById("result").value = r;
}
</script>
